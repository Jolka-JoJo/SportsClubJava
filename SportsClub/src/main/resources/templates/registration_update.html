<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Studentų grupės</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navbar.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pakeisti registraciją</div>
					<div class="card-body">
						<form th:action="'/registration/update/'+${registration.id}" method="post" th:object="${registration}">
						    <input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Vardas</label>
								 <input type="hidden" name="clientId"  th:value ="*{client.id}">
								<input readonly class="form-control" name="clientNameSurname" th:value ="*{client.name} + ' ' + *{client.surname}">
								 
							</div>
							<div class="mb-3">
								<label class="form-label">Treniruotė</label>
								<select class="form-control" name="workoutId">
								 <option th:each="workout: ${workouts}" th:value ="${workout.id}" th:text="${workout.name}+ ' ' + ${workout.date}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
